spring.datasource.url=jdbc:postgresql://localhost:5432/traveloca
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Configuration
app.procurement.jwt-secret=${JWT_SECRET}
app.procurement.app-name=ProcurementApp
app.procurement.jwtExpirationInSecond=36000

app.procurement.directory-path=${DIRECTORY_PATH}